<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">Availability map</py:def>
  <py:def function="page_heading">Availability map</py:def>
  <py:def function="optional_head">
    <link rel="stylesheet" href="${g.site_url}/css/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="css/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" href="${g.site_url}/css/map.css" />
  </py:def>

  <py:def function="optional_footer">
    <!-- Map -->
    <script type="text/javascript" src="${g.site_url}/js/libs/jquery.color.js"></script>
    <script type="text/javascript" src="${g.site_url}/js/libs/leaflet.js"></script>
    <script type="text/javascript" src="${g.site_url}/js/map.js"></script>
    <script type="text/javascript">
        CKAN.EuroMap.config = {"startColor": "${c.startColor}","endColor":"${c.endColor}","groups": "${c.num_groups}"}
    </script>
  </py:def>
  <py:match path="primarysidebar">
    <li class="widget-container boxed widget_text">
      <p i18n:msg="">This map shows the current availability for datasets across the European countries. Use the controls on the left or the mouse wheel to navigate, and click a country to see the number of packages available.</p>
    </li>
  </py:match>

  <div py:match="content">
      <div id="map-large"></div>

  </div>

  <xi:include href="layout.html" />
</html>
